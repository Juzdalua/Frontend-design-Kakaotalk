<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulu Talk - Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="chat__header">
        <div class="user-component">   
            <div class="user-component__profile">            
                <img class="user-component__img-sm" src="https://cdn.pixabay.com/photo/2018/10/30/05/35/gragas-3782853__340.jpg" />
                <div class="user-component__profile-box">
                    <div class="user-component__profile-name-chat">
                        그라가스                            
                    </div>
                    <div class="user-component__profile-chat">
                        <i class="fas fa-inbox"></i>
                        |
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>  
            <div class="user-component__chat">
                <div class="user-component__chat-header-window">
                    <span>_</span>
                    <i class="far fa-square"></i>
                    <span>X</span>
                </div>
                <div class="user-component__chat-header-setting">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>            
    </header>

    <div class="message">
        <img class="user-component__img-xs" src="https://cdn.pixabay.com/photo/2018/10/30/05/35/gragas-3782853__340.jpg" />
        <div class="message-contents">
            <span class="message-partner">그라가스</span>
            <div class="message-chat">
                <span class="message-chatting-first">한 잔 하자고.</span>
                <span class="message-time">오후 6:22</span>
            </div>
        </div>
    </div>
       
    <div class="reply">        
        <div class="reply-contents">            
            <div class="reply-chat">
                <span class="reply-chatting-first">술은 근손실</span>
                <span class="reply-time">오후 6:22</span>
            </div>
        </div>
    </div>
    
    <div class="message">
        <img class="user-component__img-xs" src="https://cdn.pixabay.com/photo/2018/10/30/05/35/gragas-3782853__340.jpg" />
        <div class="message-contents">
            <span class="message-partner">그라가스</span>
            <div class="message-chat">
                <span class="message-chatting-first">한잔 들라고!</span>
            </div>
            <div class="message-chat">                
                <span class="message-chatting">마시고 죽어 보자고!</span>
                <span class="message-time">오후 6:22</span>
            </div>
        </div>
    </div>

    <div class="reply">        
        <div class="reply-contents">            
            <div class="reply-chat">
                <span class="reply-chatting-first">안돼</span>                
            </div>
            <div class="reply-chat">
                <span class="reply-chatting">난 술 못마셔</span>
                <span class="reply-time">오후 6:22</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/20f15630ea.js" crossorigin="anonymous"></script>
</body>
</html>
